<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StatusCodeFinder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <section class="header">
        <div class="title">
            <h1>Status<span class="">Code</span></h1>
        </div>
        <div class="navbar">
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </div>
    </section>
    <section class="body">
        <div class="main">
            <div class="box">
                <div class="h2-box">
                    <h2 class="">Enter Code</h2>
                </div>
                <div class="inp-box">
                    <input class="input" type="text" placeholder="example: status404 or 404">
                </div>
                <div class="submit-box">
                    <button onclick="get_info()" class="submit">Submit</button>
                </div>
                <div class="info-box">
                    <p>
                        
                    </p>
                </div>
            </div>
        </div>
    </section>
    <section class="footer-box">
        <div class="footer">
            <h2 class="">Thanks for visiting Status<span>Code</span></h2>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
